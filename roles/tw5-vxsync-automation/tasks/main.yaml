---
# file: roles/tw5-vxsync-automation/tasks/main.yaml
# vim:ft=ansible:

- file:
    dest: "/home/{{ ansible_env.SUDO_USER }}/bin"
    state: "directory"
    owner: "{{ ansible_env.SUDO_USER }}"
    group: "{{ ansible_env.SUDO_USER }}"
    mode: 0750

- copy:
    src: "tw5"
    dest: "/home/{{ ansible_env.SUDO_USER }}/bin/tw5"
    owner: "{{ ansible_env.SUDO_USER }}"
    group: "{{ ansible_env.SUDO_USER }}"
    mode: 0755

- lineinfile:
    dest: "/home/{{ ansible_env.SUDO_USER }}/.ssh/authorized_keys"
    state: "present"
    owner: "{{ ansible_env.SUDO_USER }}"
    group: "{{ ansible_env.SUDO_USER }}"
    mode: 0644
    line: "{{ item }}"
  with_items:
    - 'from="81.134.152.0/26",command="/home/nicolaw/bin/tw5",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  nworthington@desk-nworthington'
    - 'from="81.134.152.0/26",command="rsync --server -logDtpre.iLs --delete . tw5.mlt.tfb.net/",no-port-forwarding,no-X11-forwarding,no-agent-forwarding,no-pty ssh-rsa  nworthington@desk-nworthington'

